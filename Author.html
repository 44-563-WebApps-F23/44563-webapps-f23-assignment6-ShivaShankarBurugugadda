<!DOCTYPE html>
<html>
 <head><title>WebApps LAB06</title></head>
<body>

<h1>Author entry Shiva Burugugadda</h1>

<form>
    <label for="hiddenAuthor">The hidden Author Name </label>
        <input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens" disabled> <br>
    
        <label for="guessAuthor">Guess the Author </label>
        <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>
    
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    
    
    <p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
    
    <script> 
        let good=0;
        let oops=0;
    function checkAuthor (){
        
        hidden = document.getElementById("hiddenAuthor").value
        guess = document.getElementById("guessAuthor").value
        
        out = document.getElementById("result")
        if(hidden==guess){
            good++;
            alert('You got it right')
            out.innerHTML="Results: Good-"+good+", Oops-"+oops
        } else {
            oops++
            alert('Sorry')
            out.innerHTML="Results: Good-"+good+",Oops-"+oops
        }
        
    
    }
    </script>
    <div style="padding: 50px 50px">
        <img src="Rajasthan.jpg" id="cities" height="120px" width="120px" onclick="selectImage()">
    </div>
    <script>
        var useImage=1;
        function selectImage(){
            switch(useImage){
                case 1:
                useImage=2;
                document.getElementById("cities").src="Rajasthan.jpg"
                break;
                case 2:
                useImage=3;
                document.getElementById("cities").src="bengaluru.jpg" 
                break;
                case 3:
                useImage=1;
                document.getElementById("cities").src="udaipur.jpg"
                break;
            }
        }
    </script>
</body>
</html>
