        input[type=text], select {
                          width: 12%;
                          padding: 10px 22px;

<body>

<h1>Author entry Shiva Burugugadda</h1>

<form>
    <label for="hiddenAuthor">The hidden Author Name </label>
        <input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens" disabled> <br>
    
        <label for="guessAuthor">Guess the Author </label>
        <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>
    
        <input type="button" class="btn btn-success" onclick="checkAuthor()" value="Check the guess">
    </form>
    
    
    <p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
    
    <script> 
        var good = 0;
        var oops = 0;
        var count = 0;

        function checkAuthor() {
            var hidden = document.getElementById("hiddenAuthor").value;
            var guess = document.getElementById("guessAuthor").value;

            if (hidden == guess) {
                good = good + 1;
                alert('You got it right');
            } else {
                oops = oops + 1;
                count = count + 1;
                if (count > 7) {
                    document.getElementById("display").onclick = gameGuess();
                }
                alert('Sorry');
            }
            document.getElementById("result").innerHTML = "Results: Good-" + good + ", Oops-" + oops;
        }

    </script>
    <script>
        function gameGuess()
        {    
                    alert("Sorry, ran out of guesses.")
            }
    </script>
    <div style="padding: 50px 50px">
        <img src="Rajasthan.jpg" id="cities" height="120px" width="120px" onclick="selectImage()">
    </div>
    <script>
        var useImage=1;
        function selectImage(){
            switch(useImage){
                case 1:
                useImage=2;
                document.getElementById("cities").src="Rajasthan.jpg"
                break;
                case 2:
                useImage=3;
                document.getElementById("cities").src="bengaluru.jpg" 
                break;
                case 3:
                useImage=1;
                document.getElementById("cities").src="udaipur.jpg"
                break;
            }
        }
    </script>
</body>
