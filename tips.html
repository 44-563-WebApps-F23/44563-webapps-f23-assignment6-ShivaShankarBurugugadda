<!DOCTYPE html>
<html>
 <head>
    <title>Tips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <style>        
        input[type=text], select {
                          width: 12%;
                          padding: 10px 22px;
                          margin: 8px 2px;
                          display: inline-block;
                          border: 3px solid;
                          border-radius: 12px;
                          box-sizing: content-box;
                          }
    </style> 
 </head>
<body>
<h1>Shiva Shankar Burugugadda shows tip amounts</h1>
<h2>Getting input</h2>

<div class="container">
    <form>
        <label for="tip"> Enter base amount</label>
        <input type="number" id="tip" name="tip" value="50">
        <br>
        <label for="second">Enter the tip percent</label>
        <input type="number" id="second" name="second" value="15">
        <br>
        <input type="button" class="btn btn-success" onclick="tips();" value="Show tip">
    </form>
    <p id="result"> The tip amount will be shown here</p><br>
</div>
<br>
<div class="container">
    <form>
        <div class="container">
        <label for="sum">sum</label>
        <input type="radio" id="sum" name="sum" onclick="chooseOp()">
        </div><br>
        <div class="container">
        <label for="diff">difference</label>
        <input type="radio" id="diff" name="diff" onclick="chooseOp()">
        </div><br>
        <div class="container">
        <label for="mult">product</label>
        <input type="radio" id="mult" name="mult" onclick="chooseOp()">
        </div><br>
    </form>
    <p id="result1"> The sum, difference, product values are displayed here </p><br>
</div>
<script>
    function tips(){
        let tip1 = parseFloat(document.getElementById("tip").value);
        let second1 = parseFloat(document.getElementById("second").value);
        let myOutput="";
        for (let i = 0; i < 5; i++) {
            let tipPercentage = second1 + i * 4;
            let tipAmount = (tip1 * tipPercentage) / 100;
            myOutput += tipPercentage + "% is " + tipAmount + "; ";
        }

        document.getElementById("result").innerHTML="Tip are: "+ myOutput
    }
        function chooseOp(){
        let base = parseFloat(document.getElementById("tip").value)
        let tip1 = parseFloat(document.getElementById("second").value)
        sum=document.getElementById("sum").checked
        diff=document.getElementById("diff").checked
        mult=document.getElementById("mult").checked
        if(sum)
        {
            let sum= parseFloat(base) + parseFloat(tip1)
            document.getElementById("result1").innerHTML="Sum of " + base+" and "+tip1+" is "+ sum
        }
        else if(diff)
        {
            let diff=parseFloat(base)-parseFloat(tip1)
            document.getElementById("result1").innerHTML="difference of "+base+" and "+tip1+" is "+ diff
        }
        else if(mult)
        {
            mult=parseFloat(base)*parseFloat(tip1)
            document.getElementById("result1").innerHTML="product of "+base+" and "+tip1+" is "+ mult
        }
    }
    </script>
    </body>
    </html>
